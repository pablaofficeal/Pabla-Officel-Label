<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель модерации | Pabla Officel Label</title>
    <link rel="stylesheet" href="../css/moderator-styles.css">
    <link rel="stylesheet" href="../css/2moderator-styles.css">
</head>
<body>
    <header>
        <h1>Pabla Officel Label - Панель модерации</h1>
        <nav>
            <ul>
                <li><a href="moderator.html">Выйти</a></li>
                <li><a href="music-management.html">API</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Запросы на модерацию</h2>

        <div class="chart-container">
            <canvas id="moderationChart"></canvas>
        </div>

        <div class="requests">
            <button class="btn-view-release" id="viewReleaseBtn">Посмотреть релиз на модерацию</button>
        </div>
    </main>

    <!-- Модальное окно для просмотра релиза -->
    <div id="releaseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h3>Детали релиза</h3>
            <p><strong>Название релиза:</strong> Пример Релиза</p>
            <p><strong>Исполнитель:</strong> Пример Исполнителя</p>
            <p><strong>Дата выпуска:</strong> 01.01.2024</p>
            <p><strong>Описание:</strong> Описание релиза...</p>

            <button class="btn-approve">Одобрить</button>
            <button class="btn-reject">Отклонить</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pabla Officel Label</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/moderator-scripts.js"></script>
</body>
</html>
