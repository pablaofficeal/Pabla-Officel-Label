<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выгрузка музыки | Pabla Officel Label</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/2styles.css">
    <link rel="stylesheet" href="../css/3styles.css">
    <link rel="stylesheet" href="../css/4styles.css">
</head>
<body>
    <header>
        <h1>Pabla Officel Label</h1>
        <nav>
            <ul>
                <li><a href="home.html">Главная</a></li>
                <li><a href="upload.html">Выгрузка музыки</a></li>
                <li><a href="manage.html">Управление музыкой</a></li>
                <li><a href="dashboard.html">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="upload">
            <h2>Выгрузка музыки</h2>
            <form id="uploadForm">
                <label for="artist">Исполнитель:</label><br>
                <input type="text" id="artist" name="artist" required><br><br>

                <label for="producer">Продюсер:</label><br>
                <input type="text" id="producer" name="producer"><br><br>

                <label for="beatmaker">Битмейкер:</label><br>
                <input type="text" id="beatmaker" name="beatmaker"><br><br>

                <label for="lyricist">Автор текста:</label><br>
                <input type="text" id="lyricist" name="lyricist"><br><br>

                <label for="title">Название трека:</label><br>
                <input type="text" id="title" name="title" required><br><br>

                <label for="genre">Жанр:</label><br>
                <input type="text" id="genre" name="genre" required><br><br>

                <label for="file">Загрузить трек:</label><br>
                <input type="file" id="file" name="file" accept="audio/*" required><br><br>

                <label for="coverUploadContainer">
                    <div id="coverUploadContainer">
                        <div id="coverPlaceholder">
                            <p>Нажмите здесь, чтобы загрузить обложку</p>
                        </div>
                    </div>
                </label>

                <!-- Модальное окно с правилами -->
                <div id="coverRulesModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Правила для обложки</h3>
                        <ul>
                            <li>Минимальный размер: 3000x3000 пикселей.</li>
                            <li>Формат файла: JPG или PNG.</li>
                        </ul>
                        <input type="file" id="cover" name="cover" accept="image/*"><br><br>
                        <button id="confirmUpload" class="btn">Загрузить обложку</button>
                    </div>
                </div>

                <label for="releaseDate">Дата и время выхода:</label><br>
                <input type="datetime-local" id="releaseDate" name="releaseDate" required><br><br>

                <label for="explicitContent">Содержит нецензурную лексику:</label><br>
                <input type="radio" id="explicitYes" name="explicitContent" value="yes">
                <label for="explicitYes">Да</label>
                <input type="radio" id="explicitNo" name="explicitContent" value="no">
                <label for="explicitNo">Нет</label><br><br>

                <label for="type">Тип релиза:</label><br>
                <select id="type" name="type" required>
                    <option value="single">Сингл</option>
                    <option value="ep">EP</option>
                    <option value="album">Альбом</option>
                </select><br><br>

                <div id="tracksContainer">
                    <div class="track">
                        <h3>Трек 1</h3>
                        <label for="trackFile1">Загрузить трек:</label><br>
                        <input type="file" id="trackFile1" name="trackFile1" accept="audio/*"><br><br>
                        <label for="trackTitle1">Название трека:</label><br>
                        <input type="text" id="trackTitle1" name="trackTitle1"><br><br>
                        <label for="trackExcerpt1">Выберите отрывок для TikTok (в секундах):</label><br>
                        <input type="number" id="trackExcerpt1" name="trackExcerpt1" min="0"><br><br>
                    </div>
                </div>

                <button type="button" id="addTrack" class="btn">Добавить ещё трек</button><br><br>

                <button type="submit" class="btn">Сохранить и добавить на модерацию</button>
            </form>
            <p id="uploadStatus"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pabla Officel Label</p>
    </footer>

    <script src="../js/script.js" defer></script>
</body>
</html>
